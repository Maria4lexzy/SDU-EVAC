apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sdu-evac-frontend
  name: sdu-evac-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdu-evac-frontend
  template:
    metadata:
      labels:
        app: sdu-evac-frontend
    spec:
      containers:
      - image: sdu-evac-frontend
        name: sdu-evac-frontend
        imagePullPolicy: IfNotPresent
        resources:
          requests:
           memory: "25Mi"
           cpu: "50m"
          limits:
            memory: "50Mi"
            cpu: "100m"
        livenessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 10
            initialDelaySeconds: 30
        readinessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 10
            initialDelaySeconds: 30
      nodeSelector:
        disktype: hdd


---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: sdu-evac-frontend
  name: sdu-evac-frontend
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: sdu-evac-frontend
  type: LoadBalancer



---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-frontend
spec:
  maxReplicas: 19
  minReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sdu-evac-frontend
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60